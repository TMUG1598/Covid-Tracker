<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker V2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    
    <script src="charts.js"></script>
    <script src="inMap.js"></script>
    <script src="inTable.js"></script>
    <script src="styledmap.js" defer></script>
    <script src="click.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="my-3 mx-2 row d-flex">

            <!-- LEFT -->
            <div class="py-4 col-lg-8">

                
                <div class="row d-flex align-items-end">
                    <div class="col">
                        <h1>COVID-19 Tracker</h1>
                    </div>
                    <div class="col">
                        <div class="ui fluid multiple search selection dropdown" style="border-radius: 10px;">
                            <input type="hidden" name="country">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select Country</div>
                            <div class="menu"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="p-3 col-sm-4">
                        <div class="card stats-card" id='activeCases'>
                            <div class="active-bar"></div>
                            <div class="card-body text-left">
                                <h5 class="card-title">Active Cases</h5>
                                <h2 class="card-text" id="casesToday"></h2>
                                <p class="card-text" id='active-card'></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 col-sm-4">
                        <div class="card stats-card" id='recoveredCases'>
                            <div class="active-bar"></div>
                            <div class="card-body text-left">
                                <h5 class="card-title">Recovered</h5>
                                <h2 class="card-text" id="recoveredToday"></h2>
                                <p class="card-text" id='recover-card'></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 col-sm-4">
                        <div class="card stats-card" id='deathCases'>
                            <div class="active-bar"></div>
                            <div class="card-body text-left">
                                <h5 class="card-title">Deaths</h5>
                                <h2 class="card-text" id="deathsToday"></h2>
                                <p class="card-text" id='death-card'></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-3 row">
                    <div class="p-3 col card">
                        <h4 class="mb-3">Total Cases: <span id="total-cases"></span></h4>
                        <div class="map-info">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT -->
            <div class="py-4 col-lg-4">

                <div class="p-3 row">
                    <div class="p-3 col card country-data">
                        <h3 class="my-3"><span id="table-header"></span> Per Country</h3>
                        <table class="table">
                            <tbody id='table-data'>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="p-3 row">
                    <div class="card w-100">
                        <div class="card-body">
                            <h5 class="card-title">Worldwide Cumulative Cases</h5>
                            <div class="chart">
                                <canvas id="lineGraph"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/ulg/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYVjVBlZbdj5N-FHtt67iBLImWRRKBnfk&callback=initMap">
    </script>
</body>
</html>
